<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class = 'container'>
      <h1>TuSegundazo.com</h1>
      <img 
        src = 'image.png'
      />
      <div class = 'row'>
        <div class = 'col-8'>
          <table class = 'table' id = 'vehiculos'>
            <thead class = 'thead-dark'>
              <tr>
                <th>#</th>
                <th>Marca</th>
                <th>LÃ­nea</th>
                <th>Modelo</th>
              </tr>
            </thead>
            <tr *ngFor="let v of vehicles">
              <td>{{v.id}}</td>
              <td>{{v.marca}}</td>
              <td>{{v.linea}}</td>
              <td>{{v.modelo}}</td>
            </tr>
          </table>
        </div>
      </div>
      <div class = 'row'>
        <div class = 'col-12' align = 'left' *ngFor="let marca of marcas">
          <p>Total {{marca}}: {{dict[marca]}}</p>
        </div>
      </div>
      <div class = 'row'>
        <div class = 'col-12' align = 'center' id = 'footer'>Contact us: +573102105253 - info&#64;tusegundazo.com - &#64;tusegundazo</div>
      </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE+IbbVYUew+OrCXaRkfjJb2f/+4+W3/EWZlAMiXrPr2nM7Qb1KPf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz4fnFO9gyb0W3bC4HExOIm2Q6Um6V4wN1Wo5CHaU4Tm4qX8R4W1H15zG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-q8i/X+965DzO0rT2j2eZq3j0K9D3v0iW5upkW8IhF5OIlr5skxDsfGpJbrEIC6y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
